<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chat Backend{% endblock %}</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .header {
            border-bottom: 2px solid #eee;
            margin-bottom: 30px;
            padding-bottom: 10px;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            display: inline-block;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn-success {
            background: #28a745;
        }
        .btn-success:hover {
            background: #1e7e34;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .status-pending { background: #ffeaa7; color: #2d3436; }
        .status-scraping { background: #74b9ff; color: white; }
        .status-completed { background: #00b894; color: white; }
        .status-failed { background: #e17055; color: white; }
        .messages {
            margin-bottom: 20px;
        }
        .messages .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #c3e6cb;
        }
        .content-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><a href="{% url 'business_list' %}" style="text-decoration: none; color: inherit;">Chat Backend</a></h1>
        <p>Business-Centric Website Scraping with Firecrawl</p>
    </div>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

    {% block content %}
    {% endblock %}

    <script>
        // Simple JavaScript for handling scraping
        function scrapeSite(siteId) {
            const button = document.getElementById('scrape-btn');
            const status = document.getElementById('status');

            button.disabled = true;
            button.textContent = 'Scraping...';
            status.textContent = 'scraping';
            status.className = 'status status-scraping';

            fetch(`/sites/${siteId}/scrape/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    status.textContent = 'completed';
                    status.className = 'status status-completed';
                    button.textContent = 'Scrape Again';

                    // Reload page to show content
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                } else {
                    status.textContent = 'failed';
                    status.className = 'status status-failed';
                    button.textContent = 'Retry Scrape';
                    alert('Scraping failed: ' + data.error);
                }
                button.disabled = false;
            })
            .catch(error => {
                status.textContent = 'failed';
                status.className = 'status status-failed';
                button.textContent = 'Retry Scrape';
                button.disabled = false;
                alert('Error: ' + error);
            });
        }
    </script>
</body>
</html>
